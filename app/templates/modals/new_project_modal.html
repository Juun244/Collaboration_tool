<!-- New Project Modal -->
<div class="modal fade" id="newProjectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newProjectModalLabel">Create New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="newProjectForm">
            <div class="mb-3">
              <label class="form-label">Project Name</label>
              <input type="text" class="form-control" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Deadline</label>
              <input type="date" class="form-control" name="deadline" min="{{ today }}"/>
            </div>
            <!-- projectId 전달용 숨겨진 input 추가 -->
            <input type="hidden" name="projectId" value="" />
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="createProject">Create Project</button>
        </div>
      </div>
    </div>
  </div>
