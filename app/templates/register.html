<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | Scramble</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="p-3 d-flex justify-content-between align-items-center">
    <a href="/" class="navbar-brand mb-0 h1">Scramble</a>
    <button class="btn btn-sm btn-outline-secondary btn-toggle-dark">🌓</button>
  </nav>

  <div class="container mt-4" style="max-width: 500px;">
    <h2>회원가입</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm" novalidate>
      <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="nickname" name="nickname" required>
        <div class="form-text" id="nicknameFeedback"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback" id="emailFeedback">유효한 이메일 주소를 입력하세요.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="invalid-feedback" id="passwordFeedback">비밀번호는 8자 이상이며, 특수문자를 포함해야 합니다.</div>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        <div class="invalid-feedback" id="confirmPasswordFeedback">비밀번호가 일치하지 않습니다.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">회원가입</button>
    </form>
    <div class="text-center mt-4">
      <a href="{{ url_for('auth.login') }}" class="btn btn-link">이미 계정이 있으신가요? 로그인</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
