<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="board" id="board">
            <div class="column" id="to-do" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To Do</h2>
                <!-- 드래그 가능한 태스크들 -->
                <div class="task" id="task-1" draggable="true">
                    <p>Task 1</p>
                </div>
                <div class="task" id="task-2" draggable="true">
                    <p>Task 2</p>
                </div>
            </div>

            <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
                <!-- 태스크들 -->
            </div>

            <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <!-- 태스크들 -->
            </div>
        </div>

        <!-- Add Task Form -->
        <form id="addTaskForm" action="/add" method="POST">
            <input type="text" id="taskName" name="taskName" placeholder="Enter task name" required>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
