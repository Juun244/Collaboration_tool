<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .project-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-modal {
            max-width: 800px;
        }
        .member-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Project Manager</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-light">Welcome, {{ user.id }}</span>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Projects</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                <i class="bi bi-plus-lg"></i> New Project
            </button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for project in projects %}
            <div class="col">
                <div class="card project-card h-100" data-project-id="{{ project._id }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <div class="d-flex align-items-center mb-3">
                            <div class="member-avatar">
                                <i class="bi bi-people"></i>
                            </div>
                            <span>{{ project.members|length }} members</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-sm btn-outline-primary invite-member" data-project-id="{{ project._id }}">
                                <i class="bi bi-person-plus"></i> Invite
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-project" data-project-id="{{ project._id }}">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newProjectForm">
                        <div class="mb-3">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createProject">Create Project</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Invite Member Modal -->
    <div class="modal fade" id="inviteMemberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invite Team Member</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="inviteMemberForm">
                        <input type="hidden" id="inviteProjectId">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="sendInvite">Send Invite</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create new project
        document.getElementById('createProject').addEventListener('click', async () => {
            const form = document.getElementById('newProjectForm');
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                description: formData.get('description')
            };

            try {
                const response = await fetch('/projects/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to create project');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });

        // Delete project
        document.querySelectorAll('.delete-project').forEach(button => {
            button.addEventListener('click', async (e) => {
                e.stopPropagation();
                if (confirm('Are you sure you want to delete this project?')) {
                    const projectId = button.dataset.projectId;
                    try {
                        const response = await fetch(`/projects/${projectId}`, {
                            method: 'DELETE'
                        });

                        if (response.ok) {
                            window.location.reload();
                        } else {
                            alert('Failed to delete project');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred');
                    }
                }
            });
        });

        // Invite member
        document.querySelectorAll('.invite-member').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const projectId = button.dataset.projectId;
                document.getElementById('inviteProjectId').value = projectId;
                new bootstrap.Modal(document.getElementById('inviteMemberModal')).show();
            });
        });

        document.getElementById('sendInvite').addEventListener('click', async () => {
            const form = document.getElementById('inviteMemberForm');
            const formData = new FormData(form);
            const projectId = document.getElementById('inviteProjectId').value;
            const data = {
                username: formData.get('username')
            };

            try {
                const response = await fetch(`/projects/${projectId}/invite`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Invitation sent successfully');
                    bootstrap.Modal.getInstance(document.getElementById('inviteMemberModal')).hide();
                    form.reset();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to send invitation');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }
        });

        // Project card click handler
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('click', () => {
                const projectId = card.dataset.projectId;
                // Here you can implement the project expansion logic
                // For example, redirecting to a detailed view or showing a modal
                console.log('Project clicked:', projectId);
            });
        });
    </script>
</body>
</html>
